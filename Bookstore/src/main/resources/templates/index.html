<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div class="page-top" style="width: 100%; height: 20px; background-color: #f46b42;"></div>
<!-- Static navbar -->
<div th:replace="common/header :: navbar" />

<div class="container">
    <div class="row banner">
        <!--carousel-->
        <div class="col-8">
            <div class="card">
                <div class="card-body cal">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/image/masi-bookstore-banner.jpg"
                                     alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/image/banner2.png"
                                     alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/image/banner3.jpg"
                                     alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 col4-image">
            <img src="/image/logo3.png" width="330" height="380" class="img-fluid">
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <a th:href="@{/bookshelf}"><img src="/image/bestseller.png" class="img-fluid"/></a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <a th:href="@{/hours}"><img src="/image/hours2.png" class="img-fluid"/></a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <a th:href="@{/faq}"><img src="/image/faq.png" class="img-fluid"/></a>
                </div>
            </div>
        </div>
    </div>

    <!--Featured Books-->
    <div>
        <div class="home-headline"><span>Featured Books</span></div>
        <hr style="margin-top: -15px;"/>
    </div>

    <div class="row">
        <div id="featured-books" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#featured-books" data-slide-to="0" class="active"></li>
                <li data-target="#featured-books" data-slide-to="1"></li>
                <li data-target="#featured-books" data-slide-to="2"></li>
            </ol>

            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/image/shelf.png" class="img-fluid">
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/image/shelf.png" class="img-fluid">
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/image/shelf.png" class="img-fluid">
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                            <div class="col-2"><img class="img-fluid" src="/image/book1.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#featured-books" role="button"
               data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#featured-books" role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div><!--end of container-->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
